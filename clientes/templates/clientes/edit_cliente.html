{% extends 'global/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Diogo Blanco | Editar Cliente{% endblock title %} 
{% block content %}
  <h1 class="text-center text-dark mt-5 mb-5">Editar Cliente</h1>
    <form class="text-dark mb-5" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn btn-primary btn-sm" type="submit">Salvar</button>
    </form>
{% endblock content %}
