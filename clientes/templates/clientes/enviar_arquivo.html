{% extends 'global/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Diogo Blanco | Enviar Arquivo{% endblock title %} 
{% block content %}
  <h1 class="text-center text-light mt-5 mb-5">Enviar Arquivo</h1>
    <form class="text-light mb-5" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn btn-primary" type="submit">Enviar Arquivo</button>
    </form>
{% endblock content %}
