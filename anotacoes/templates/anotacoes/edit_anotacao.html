{% extends 'global/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Diogo Blanco | Editar Anotação{% endblock title %} 
{% block content %}
  <h1 class="text-center text-light mt-5 mb-5">Editar Anotação</h1>
    <form class="text-light" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn btn-primary" type="submit">Salvar</button>
    </form>
{% endblock content %}
