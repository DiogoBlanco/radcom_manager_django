{% extends 'global/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Diogo Blanco | Adicionar Anotação{% endblock title %}

 <form class="text-secondary mb-5" method="post" enctype="multipart/form-data">

    </form>
{% endblock content %}
