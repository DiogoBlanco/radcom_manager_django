{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Diogo Blanco | Login</title>
  </head>
  <body>
    <main class="container">
      {% if error_message %}
      <div class="p-2 mt-3 mb-3 text-danger-emphasis bg-danger-subtle border border-danger-subtle rounded-3">
        <h3 class="text-center">{{error_message}}</h3>
      </div>
      {% endif %}
      <div
        class="container d-flex flex-column justify-content-center align-items-center"
      >
        <img
          class="mt-5"
          src="{% static 'img/logo_radcom.png' %}"
          alt="logo_radcom"
          width="120"
        />
        <h1 class="mb-4 mt-4">Login</h1>
      </div>
      <form
        class="p-5 shadow-sm rounded bg-body-tertiary"
        action="{% url 'authentication:login' %}"
        method="post"
      >
        {% csrf_token %}
        <div class="mb-3">
          <label for="user" class="form-label">Usu√°rio</label>
          <input type="text" class="form-control" id="user" name="username" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <footer class="p-5">
        <p class="text-center">
          Desenvolvido por Diogo Blanco - 2024 - CodeCraft&copy;
        </p>
        <p class="text-center">(13) 97423-2465</p>
      </footer>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
