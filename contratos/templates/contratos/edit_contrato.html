{% extends 'global/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Diogo Blanco | Editar Contrato{% endblock title %} 
{% block content %}
  <h1 class="text-center text-light mt-5 mb-5">Editar Contrato</h1>
    <form class="text-light mb-5" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn btn-primary" type="submit">Salvar</button>
    </form>
{% endblock content %}
